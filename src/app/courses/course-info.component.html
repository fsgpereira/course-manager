<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">
    <div class="form-group row">
        <label for="" class="col-sm-2 col-from-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Coursename is required</span>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-from-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" type="number" #coursePrice="ngModel"
                [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>coursePrice is required</span>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-from-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" type="number" #courseRating="ngModel"
                [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>courseRating is required</span>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-from-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" type="number"
                #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}"
                class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>courseDescription is required</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary"
        style="margin-right: 20px;">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
